<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="background">
        <div class="sidebar">
            <img id="plant" src="plant_background.jpg" alt="Plant Background">
            <div class="logo-container">
                <span id="odin_text">ODIN</span>
                <img id="odin" src="odin-lined.png" alt="Odin Logo">
            </div>
        </div>

        <div class="heading">
            <div class="text-top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p><br>

                <p>You <em>know</em> you want to.</p>
            </div>

            <form action="#" class="form">
                <div class="form-title">
                    <h1>Let's Do This!</h1>
                </div>

                <div class="form-area">
                    <div class="input-field">
                        <label for="First-Name">First Name</label>
                        <input id="First-Name" name="First-Name" type="text" />
                    </div>
                    <div class="input-field">
                        <label for="Last-Name">Last Name</label>
                        <input id="Last-Name" name="Last-Name" type="text" />
                    </div>
                    <div class="input-field">
                        <label for="Email">Email</label>
                        <input id="Email" name="Email" type="email" />
                    </div>
                    <div class="input-field">
                        <label for="Phone-Number">Phone Number</label>
                        <input id="Phone-Number" name="Phone-Number" type="tel" />
                    </div>
                    <div class="input-field">
                        <label for="Password">Password</label>
                        <input id="Password" name="Password" type="password" autocomplete="new-password" />
                    </div>
                    <div class="input-field">
                        <label for="Confirm-Password">Confirm Password</label>
                        <input id="Confirm-Password" name="Confirm-Password" type="password" autocomplete='new-password'/>
                    </div>
                </div>

                <div class="footer">
                    <button type="submit">Create Account</button>
                    <p id="account">Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
